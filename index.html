<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>practica_18</title>
</head>
<body>
<form action="" method="post">
    <table border="1">
        <thead>
            <tr>
                <th colspan="4"><h1>Formulario de Alta</h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <label for="Usuario">Usuario</label><br>
                    <label for="Contraseña">Contraseña</label><br>
                    <label for="Confirme">Confirme la contraseña</label>
                </td>
                <td>
                    <input type="text" id="Usuario" ><br>
                    <input type="password" id="Contraseña"><br>
                    <input type="password" id="Confirme">
                </td>
                <td colspan="2" rowspan="3"><img src="imagen/mundo.jpg" alt="Mundo"></td>
            </tr>
            <tr>
                <td>
                    <label for="Email">Email</label><br>
                    <label for="Telefono">Telefono</label><br>
                    <label for="Fecha">Fecha de nacimiento</label>
                </td>
                <td>
                    <input type="text" id="Email" ><br>
                    <input type="number" id="Telefono"><br>
                    <input type="text" id="Fecha">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <fieldset>
                        <legend>Intereses</legend>
                        <table border="1">
                            <tr>
                                <td>
                            <label for="Deportes">Deportes</label>
                            <input type="checkbox" id="Deportes" name="Deportes">
                                </td>
                                <td>
                            <label for="Cine">Cine</label>
                            <input type="checkbox" id="Cine" name="Cine">
                                </td>
                                <td>
                            <label for="Teatro">Teatro</label>
                            <input type="checkbox" id="Teatro" name="Teatro">
                                </td>
                            </tr>
                            <tr>
                                <td>
                            <label for="Música">Música</label>
                            <input type="checkbox" id="Música" name="Música">
                                </td>
                                <td>
                            <label for="Viajes">Viajes</label>
                            <input type="checkbox" id="Viajes" name="Viajes">
                                </td>
                                <td>
                            <label for="Otras">Otras</label>
                            <input type="checkbox" id="Otras" name="Otras">
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                Sexo:
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" value="H" name="sexo">
                    <label for="Mujer">Mujer</label>
                    <input type="radio" id="Mujer" value="M"  name="sexo">
                </td>
                <td colspan="2"><label>¿Como conociste a MundoOcio.com?</label>
                    <select name="lista" id="conocer">
                        <optgroup label="Reconmendación">
                            <option value="AMIGOS">Amigos</option>
                            <option value="FAMILIARES">Familiares</option>
                            <option value="OTROS">Otros</option>
                        </optgroup>
                        <optgroup label="Medios">
                            <option value="INTERNET">Internet</option>
                            <option value="TV">TV</option>
                            <option value="PRENSA">Prensa</option>
                            <option value="RADIO">Radio</option>
                            <option value="OTROS">Otros</option>
                        </optgroup>
                    </select>

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p>Escribe ahora los comentarios que estimes oportunos</p><br>
                <textarea name="comentarios" id="" cols="100" rows="10"></textarea>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4"><button>Enviar</button></td>
            </tr>
        </tfoot>
    </table>
</form>
<h1>Ir a otras zonas de MundoOcio.com</h1>

</body>
</html>
